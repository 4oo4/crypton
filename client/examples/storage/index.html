<!doctype html>
<html>
<head>
  <title>Crypton Storage Example</title>
  <style>
  #progress {
    display: none;
  }
  </style>
</head>
<body>
<form id="userInput">
  username: <input type="text" id="username" /><br />
  password: <input type="password" id="password"><br />
  <input type="submit" value="log in" />
</form>
<div id="progress">
  <span id="status">initializing...</span>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../../dist/crypton.js"></script>
<script>
$(document).ready(function () {
  crypton.host = window.location.hostname;

  $('#username').focus();
  $('#userInput').submit(function (e) {
    e.preventDefault();

    $(this).hide();
    $('#progress').show();

    var status = document.getElementById('status');
    var username = $('#username').val();
    var password = $('#password').val()

    crypton.authorize(username, password, function (err, session) {
      if (err) {
        status.innerHTML = err;
        $('#userInput').show();
        return;
      }

      status.innerHTML = 'authorized';
      window.session = session;
      getNotepad();
    });
  });
});

function getNotepad () {
  session.load('notepad', function (err, collection) {
    if (err) {
      session.create('notepad', function (err, collection) {
        doNotepad(collection);
      });
      return;
    }

    doNotepad(collection);
  });
}

function doNotepad (notepad) {
  console.log(arguments);
}

</script>
</body>
</html>
