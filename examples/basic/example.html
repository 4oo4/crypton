<!doctype html>
<html>
<head>
  <title>Crypton Basic Example</title>
</head>
<body>
  <progress value="0" max="2048" id="progBar"></progress>
  <span id="status">initializing...</span>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../../dist/crypton.js"></script>
  <script>
  $(document).ready(function () {
    var steps = 0;
    var progress = document.getElementById('progBar');
    var status = document.getElementById('status');

    crypton.generateAccount('a', 'b', function step () {
      progress.value = ++steps;
      status.innerHTML = steps;
    }, function done (err, account) {
      console.log(account);
      progress.value = 2048;
      status.innerHTML = 'done';
    });
  });
  </script>
</body>
</html>
